<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./happy-jack.png" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <title>maker</title>
  </head>
  <body>
      <div>
        <p>Puzzle name</p>
      <input type="text" name="puzzle-name" id="puzzle-name" size="40" />
      <button class="button" id="name-button" onclick="displayPuzzleName()">
        Submit
      </button>
    </div>
      <br />
      <div class="puzzle-name-box" id="puzzle-name-box"></div>
      <div>
        <p>Difficulty</p>
        <input type="radio" id="easier" name="difficulty" value="Easier">
        <label for="easier">Easier</label><br>
        <input type="radio" id="harder" name="difficulty" value="Harder">
        <label for="harder">Harder</label><br>
        <input type="radio" id="headache" name="difficulty" value="Headache">
        <label for="headache">Headache</label>
      </div>
      <br />
      <div>
        <p>Letters</p>
      <input type="text" name="letter" id="letter" size="40" />
      <button class="button" id="letter-button" onclick="makeLetterArray()">
        Submit
      </button>
      </div>
      <br />
      <div class="letter-box" id="letter-box"></div>
      <br />
      <div>
        <p>Pangram(s)</p>
      <input type="text" name="pangram" id="pangram" size="40" />
      <button class="button" id="pangram-button" onclick="makePangramArray()">
        Submit
      </button>
    </div>
      <br />
      <div class="pangam-box" id="pangram-box"></div>
      <br />
      <div>
        <p>Words</p>
      <input type="text" name="word" id="word" size="40" />
      <button class="button" id="word-button" onclick="makeWordArray()">
        Submit
      </button>
    </div>
      <br />
      <div class="word-box" id="word-box"></div>
    <script src="./maker.js"></script>
  </body>
</html>
